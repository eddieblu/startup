<!DOCTYPE html>
<html lang="en">

<head>
    <title>Scatter Sunshine HTML</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Verdana&display=swap">

</head>

<body>
    <header>
        <a href="/">
          <h1>Scatter Sunshine</h1>
        </a>
      </header>

    <main>
        <div id="picture" class="picture-box">
            <img width="400px" src="sunshine.jpg" alt="random"/>
        </div>
        <p id="zen-quote">
            Zen Quote placeholder (public API)
        </p>
        <p id="instruction">
            Login to a pre-existing account or register a new account to scatter your sunshine.
        </p>
        <form method="get" action="post.html">
            <div>
                <input type="text" placeholder="username" />
            </div>
            <div>
                <input type="password" placeholder="password" />
            </div>
            <button type="submit">Login</button>
            <button type="submit">Register</button>
        </form>
    </main>

    <footer>
        <span class="text-reset" id="student-name">Bethany Edwards</span>
        <a id="github-link" href="https://github.com/eddieblu/startup">GitHub</a>
    </footer>

</body>

</html>
