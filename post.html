<!DOCTYPE html>
<html lang="en">

<head>
    <title>Post</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="post.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Verdana&display=swap">
</head>

<body>
    <header>
        <a href="/">
          <h1>Scatter Sunshine</h1>
        </a>
      </header>

    <main>
        <h1>Share Your Light</h1>
        <div id="streak-counter">
            <i class="fas fa-sun" style="color: rgb(255, 208, 0);"></i>
            <span id="streak-count">3</span> day streak
        </div>
        <p>
            User: @<span>myusername</span>
        </p>
        <p>
            Share your daily post to view sunshine posts from the community.
        </p>

        <br />

        <form method="get" action="feed.html">
            <div>
                <textarea rows="10" cols="70" placeholder="How did the sun shine for you today?"></textarea>
            </div>
            <button type="submit">Post</button>
        </form>
    </main>

    <footer>
        <hr /> <!--formatting that can be removed once there is css-->
        <span class="text-reset">Bethany Edwards</span>
        <br />
        <a href="https://github.com/eddieblu/startup">GitHub</a>
    </footer>

</body>

</html>
