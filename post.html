<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Post</title>
    <link rel="icon" href="favicon.ico" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="post.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Verdana&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <header class="container-fluid fixed-top">
        <nav class="navbar navbar-dark">
            <a class="navbar-brand" href="/">
                <h1>Scatter Sunshine</h1>
            </a>
            <menu class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="post.html">Post</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="feed.html">Feed</a>
                </li>
            </menu>
        </nav>
    </header>

    <main class="container-fluid text-center">
        <div>
            <h1>Share Your Light</h1>
            <div id="streak-counter">
                <i class="fas fa-sun" style="color: rgb(255, 208, 0);"></i>
                <span id="streak-count">3</span> day streak
            </div>
            <p>
                User: @<span>myusername</span>
            </p>
        </div>

        <form method="get" action="feed.html">
            <div class="mb-3">
                <label for="postTextarea" class="form-label">Share your daily post to view sunshine posts from the
                    community.</label>
                <textarea class="form-control" id="postTextarea" rows="4" placeholder="How did the sun shine for you today?" maxlength="150"></textarea>
                <div class="form-text">
                    Text limit is 150 characters.
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Post</button>
        </form>
    </main>

    <footer class="text-white">
        <div class="container-fluid">
            <span class="text-reset">Bethany Edwards</span>
            <a class="text-reset" href="https://github.com/eddieblu/startup">GitHub Source</a>
        </div>
    </footer>

</body>

</html>
